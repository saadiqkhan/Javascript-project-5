<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="x"></p>
    <script>
        var fruits=["banana","orange","apple","mango"]
        document.write(fruits)
        document.write("<br>")
        document.write(fruits[3])
        document.write("<br>")
        document.write(fruits[1])
        document.write("<br>")
        fruits.push("kiwi")
        document.write(fruits)
        document.write("<br>")
        fruits.push("watermelon")
        document.write(fruits)
        document.write("<br>")
        fruits.push("grapes")
        document.write(fruits)
        document.write("<br>")
       var fruit=fruits.join("-")
        document.getElementById("x").innerHTML=fruit
    </script>
    
</body>
</html>
