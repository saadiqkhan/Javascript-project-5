<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Functions</h2>
    
    <p id="p"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(10,20);
        document.getElementById("p").innerHTML = result;
    </script>
</body>
</html>
